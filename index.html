<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room 404 Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffcc;
      font-family: monospace;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .terminal {
      background-color: #000000;
      border: 2px dashed #ff0088;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px #ff0088;
    }
    .prompt {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
    }
    .input-line {
      display: flex;
    }
    .input-line span {
      color: #00ffff;
    }
    .input-line input {
      background: none;
      border: none;
      color: #00ffcc;
      font-family: monospace;
      font-size: 18px;
      outline: none;
      width: 100%;
    }
    #response {
      margin-top: 20px;
      color: #ff0088;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div>Room 404 :: Secure Terminal</div>
    <div class="prompt">
      <div class="input-line">
        <span>&gt; Enter passphrase:</span>&nbsp;<input type="text" id="input" autocomplete="off" autofocus>
      </div>
    </div>
    <div id="response"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const response = document.getElementById('response');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const val = input.value.toLowerCase();
        if (val === 'doughnut') {
          response.innerHTML = "Access granted. Welcome, Bannerman.";
        } else {
          response.innerHTML = "Access denied. Try again.";
        }
        input.value = '';
      }
    });
  </script>
