<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room 404 Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #33ff33;
      font-family: 'Share Tech Mono', monospace;
      padding: 2rem;
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      background: #000000;
      padding: 2rem;
      border: 1px dashed #33ff33;
      box-shadow: 0 0 10px #33ff33;
      min-height: 300px;
    }
    .line {
      margin: 0.5rem 0;
    }
    .prompt::before {
      content: '> ';
    }
    input {
      background: transparent;
      color: #33ff33;
      border: none;
      border-bottom: 1px solid #33ff33;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line">Welcome to the Room 404 Terminal</div>
    <div class="line">Enter passphrase:</div>
    <div class="line prompt">
      <input type="text" id="input" autocomplete="off" />
    </div>
    <div id="response" class="line hidden"></div>
  </div>
  <script>
    const input = document.getElementById('input');
    const response = document.getElementById('response');

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const value = input.value.trim().toLowerCase();
        if (value === 'echo419') {
          response.textContent = 'Access granted. You are not alone.';
        } else {
          response.textContent = 'Access denied. Watch your step.';
        }
        response.classList.remove('hidden');
        input.disabled = true;
      }
    });
  </script>
</body>
</html>
